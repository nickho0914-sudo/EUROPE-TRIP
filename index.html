        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; }
        #splash-screen {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),

            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);

        .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .ios-btn:active { transform: scale(0.95); opacity: 0.8; }
        ::-webkit-scrollbar { display: none; }
